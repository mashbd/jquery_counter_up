<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery PlugIn | CounterUp</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg__image">      
    <div class="container">
        <h1>jQuery CounterUp</h1>
        <div class="counter__up">
            <div class="box">
                <div class="icon">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="counter">168</div>
                <div class="text">
                 Working Hours
                </div>
                </div>
                <div class="box">
                    <div class="icon">
                        <i class="fas fa-tasks"></i>
                    </div>
                    <div class="counter">508</div>
                    <div class="text">
                     Completed Projects
                    </div>
                </div>
                <div class="box">
                    <div class="icon">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="counter">436</div>
                    <div class="text">
                    Happy Cleints
                    </div>
                </div>
                <div class="box">
                    <div class="icon">
                    <i class="fas fa-award"></i>
                    </div>
                    <div class="counter">120</div>
                    <div class="text">
                    Awards Received
                    </div>
                </div>
        </div>
        </div>
    </div>

        </body>
    
   <!-- Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- COUNTER UP js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/jquery.waypoints.min.js" integrity="sha512-CEiA+78TpP9KAIPzqBvxUv8hy41jyI3f2uHi7DGp/Y/Ka973qgSdybNegWFciqh6GrN2UePx2KkflnQUbUhNIA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Counter-Up/1.0.0/jquery.counterup.min.js" integrity="sha512-d8F1J2kyiRowBB/8/pAWsqUl0wSEOkG5KATkVV4slfblq9VRQ6MyDZVxWl2tWd+mPhuCbpTB4M7uU/x9FlgQ9Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/d47e8e5f60.js" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
